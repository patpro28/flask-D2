{% extends "base.html" %}
{% block title %}Todo{% endblock title %}
{% block body %}
<div class="flex flex-col w-2/3 mt-20 mx-auto items-center justify-center gap-10">
    <form action="/add" method="post" class="flex w-full gap-4">
        <input type="text" name="todo" required class="flex-1 w-full rounded-lg border-2 p-2" placeholder="Enter a todo">
        <input type="submit" value="Add" class="w-1/5 rounded-md font-bold bg-indigo-500 text-white text-center">
    </form>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 w-full">
        {% for todo in todos %}
            <div class="p-4 w-full rounded-lg border flex justify-between items-center">
                <span>
                    {{ todo }}
                </span>
                <form action="/delete" method="post">
                    <input type="hidden" name="todo" value="{{ todo }}">
                    <input type="submit" value="Delete" class="bg-red-500 text-white rounded-md p-2">
                </form>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
